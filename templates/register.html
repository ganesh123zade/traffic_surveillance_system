
{% include "header.html" %}
<div id="bgbg"></div>

<form method="POST">
  <h2 class='title'>Register</h2>

  <input type="text" name="username" placeholder="Username">
  <input type="email" name="email" placeholder="Email" required>
  <input type="password" name="password" placeholder="Password" required>
  <div class="c_pass">
    <input type="password" autocomplete="current-password" id="id_password" name="confirm_password" placeholder="confirm your password" required>
  <i class="far fa-eye" id="togglePassword" style="margin-left: -30px; cursor: pointer;"></i>
  </div>
  <button type="submit">Register</button>
   <p style="color:#18d8cb;">have an account? : <a href="{{ url_for('login') }}"> Login here</a></p>

</form>
<script>
  const togglePassword = document.querySelector('#togglePassword');
  const password = document.querySelector('#id_password');

  togglePassword.addEventListener('click', function (e) {
    // toggle the type attribute
    const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
    password.setAttribute('type', type);
    // toggle the eye slash icon
    this.classList.toggle('fa-eye-slash');
});
</script>
</body>
</html>
