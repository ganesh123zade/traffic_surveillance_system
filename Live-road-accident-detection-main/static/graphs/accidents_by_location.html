<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accidents by Location</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="./graphs.css">

</head>
<body>
    <div id="accidentsByLocation" style="width:100%;height:100%;"></div>
    <script>
        var data = [{
            labels: ['Location A', 'Location B', 'Location C', 'Location D'],
            values: [20, 14, 23, 17],
            type: 'pie'
        }];
        Plotly.newPlot('accidentsByLocation', data);
    </script>
</body>
</html>
